<!DOCTYPE html>
<html>
    <head>
        <title>CALCULATOR APP</title>
        <meta name='viewport' content ='width=device-width, initial-scale =1.0'>
        <link rel='stylesheet' type ='text/css' href='index.css'/>
        
    </head>
 
    <body>

        <div class="container">

            <div class="navBar">
                <div class="number">
                    <div class="number1">123</div>
                    <!--<div class="number2">2</div>
                    <div class="number3">3</div>-->
                </div>
                
                <div class="calc-thememode">
                    <div class="calc">Calc</div>
                    
                    <div class="theme-modeSlide">
                        <div class="theme">Theme</div>
                        <div class="modeSlide">
                            <button class="circle"></button>
                        </div>
                        
                    </div>
                </div>
                
            </div>

            <div class="display-box">0
            
            </div>

            <div class="keypad">
                <div class="keypad-rowone">
                    <button class="seven">7</button>
                    <button class="eight">8</button>
                    <button class="nine">9</button>
                    <button class="delet">DEL</button>
                </div>

                <div class="keypad-rowtwo">
                    <button class="four">4</button>
                    <button class="five">5</button>
                    <button class="six">6</button>
                    <button class="add">+</button>
                </div>

                <div class="keypad-rowthree">
                    <button class="one">1</button>
                    <button class="two">2</button>
                    <button class="three">3</button>
                    <button class="subtract">-</button>
                </div>

                <div class="keypad-rowfour">
                    <button class="dot">.</button>
                    <button class="zero">0</button>
                    <button class="divide">/</button>
                    <button class="multiply">x</button>
                </div>

                <div class="keypad-rowfive">
                    <button class="reset">Reset</button>
                    <button class="equalto">=</button>
                    
                </div>




            </div>
        </div>




        <script src="index.js"></script>

    </body>
</html>
